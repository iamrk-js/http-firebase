<h1 class="bg-primary text-white p-4 mb-4">HTTP</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form [formGroup]="postForm" (ngSubmit)="onPostSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="" formControlName="title" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea rows="4" formControlName="content" id="content" class="form-control"></textarea>
        </div>
        <div class=" text-right">
          <button class="btn btn-primary" type="submit" *ngIf="!isUpdateting">Create Post</button>
          <button class="btn btn-primary" type="button"  *ngIf="isUpdateting" 
              (click)="onPostUpdate()">Update Post</button>
        </div>
      </form>
      <hr>
        <ng-container *ngFor="let post of postArray" #postContainer>
            <div class="card mb-4">
              <div class="card-header">
                <h3>{{post.title}}</h3>
              </div>
              <div class="card-body">
                <p>
                  {{post.content}}
                </p>
              </div>
              <div class="card-footer text-right">
                <button class="btn btn-info" (click)="onPostEdit(post)">Edit</button>
                <button class="btn btn-danger ml-3" (click)="onPostDelete(post.id)">Delete</button>
              </div>
            </div>
        </ng-container>
    </div>
  </div>
</div>
